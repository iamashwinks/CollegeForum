{% extends 'forum/basesign.html' %}
{% load static %}
{% block body %}
	<form action="/login/" method="POST" style="height: 420px; padding: 70px 30px; margin-top: 30px;">
		{% csrf_token %}
		<img src="{% static 'images/avatar.png' %}" class="avatar">
		<center>
		<h1 style="font-size: 2em; font-weight: bold; margin-bottom: 15px;">Login</h1></center>
		{% if error %}
			<div class="alert alert-danger" role="alert">{{error}}</div>
		{% endif %}
		<div class="form-group" style=" font-size: small;">
			<label>Username</label><br>
			<input type="text" class="form-control" name="name" placeholder="Username">
		</div>
		<div class="form-group" style=" font-size: small;">
			<label>Password</label><br>
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-group">
			<center>
			<button type="submit" class="btn" >Log In</button>
			<p><strong>-- OR Login with --</strong></p>
			<a href="{% url 'social:begin' 'github' %}">GitHub</a> | <a href="{% url 'social:begin' 'twitter' %}">Twitter</a> | 
			<a href="{% url 'social:begin' 'facebook' %}">Facebook</a>
			</center>
		</div>
	</form>
	<br>
{% endblock %}
